apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  namespace: bun-hono-react
  labels:
    app: monorepo
    component: server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: monorepo
      component: server
  template:
    metadata:
      labels:
        app: monorepo
        component: server
    spec:
      containers:
      - name: server
        image: ghcr.io/GITHUB_USER/bun-hono-react-monorepo-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: monorepo-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: monorepo-config
              key: SERVER_PORT
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: monorepo-secret
              key: DATABASE_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      # Uncomment if using private registry
      # imagePullSecrets:
      # - name: ghcr-secret
