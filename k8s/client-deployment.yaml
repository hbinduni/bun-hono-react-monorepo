apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
  namespace: bun-hono-react
  labels:
    app: monorepo
    component: client
spec:
  replicas: 2
  selector:
    matchLabels:
      app: monorepo
      component: client
  template:
    metadata:
      labels:
        app: monorepo
        component: client
    spec:
      containers:
      - name: client
        image: ghcr.io/GITHUB_USER/bun-hono-react-monorepo-client:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: VITE_API_URL
          valueFrom:
            configMapKeyRef:
              name: monorepo-config
              key: VITE_API_URL
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      # Uncomment if using private registry
      # imagePullSecrets:
      # - name: ghcr-secret
